<!doctype html>
<html>

<head>
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" type="text/css">
	<script src="node_modules/jquery/dist/jquery.min.js"></script>
	<script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
	<script src="node_modules/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="index.js"></script>
	<meta charset="utf-8">
	<meta http-equiv='cache-control' content='no-cache'>
	<meta http-equiv='expires' content='0'>
	<meta http-equiv='pragma' content='no-cache'>
	<title>Chatbot</title>
</head>

<body>
	<nav class="navbar navbar-expand-sm bg-info">
		<ul class="navbar-nav">
			<li class="nav-item">
				<a class="nav-link text-white" href="#">
					Chatbot
				</a>
			</li>
			<li class="nav-item">
				<a class="nav-link text-white" href="#" data-toggle="modal" data-target="#dlDocumentos">
					Capturas
				</a>
			</li>
			<li class="nav-item">
				<a class="nav-link text-white" href="/login">
					Sair
				</a>
			</li>
		</ul>
	</nav>
	<br>
	<div class="container">
		<h2 align="center">Chatbot com JavaScript</h2>
		<br>
		<table width="100%" cellpadding="20px">
			<tr>
				<td>
					<div align="center" style="height: 300px;">
						<input type="hidden" id="code_user">
						<input type="hidden" id="code_current" value="0">
						<select class="form-control" id="code_relation">
							<option value="0">Relação com Resposta Anterior</option>
						</select>
						<br>
						<input type="text" class="form-control" id="input" placeholder="Pergunta"><br>
						<textarea cols="5" class="form-control" id="output" placeholder="Resposta"
							spellcheck="false"></textarea><br>
						<button class="btn btn-lg btn-info" onclick="novo()">NOVO</button>
						<button class="btn btn-lg btn-info" onclick="salvar()">SALVAR</button>
						<button class="btn btn-lg btn-danger" data-toggle="modal" data-target="#dlDeletar">DELETAR</button>
					</div>
				</td>
				<td>
					<div style="overflow-y:scroll; height: 300px;">
						<table class="table table-striped" width="100%">
							<tbody id="linhas">

							</tbody>
						</table>
					</div>
				</td>
			</tr>
		</table>
	</div>

	<!-- DIVIDINDO -->
	<div id="dlDeletar" class="modal" role="dialog">
		<div class="modal-dialog">

			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">DELEÇÃO</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<div class="modal-body">
					<p>Confirma Deleção?</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
					<button type="button" class="btn btn-danger" data-dismiss="modal" onclick="deletar()">DELETAR</button>
				</div>
			</div>

		</div>
	</div>

	<div id="dlDocumentos" class="modal" role="dialog">
		<div class="modal-dialog">

			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Informações Capturadas</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<div class="modal-body">
					<div style="overflow-y:scroll; height: 300px;">
						<table class="table table-striped" width="100%">
							<thead>
								<tr>
									<th>Nome</th>
									<th>Idade</th>
									<th>Email</th>
									<th>Celular</th>
									<th>Telefone</th>
									<th>CEP</th>
									<th>Endereço</th>
									<th>Bairro</th>
									<th>Nº</th>
									<th>CPF</th>
									<th>CNPJ</th>
								</tr>
							</thead>
							<tbody id="documentos">
							</tbody>
						</table>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
				</div>
			</div>

		</div>
	</div>
</body>

</html>
